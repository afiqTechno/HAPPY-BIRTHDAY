<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="mama MRT.jpg">
    <title>Happy Birthday, Mama!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #top-section {
            margin-top: 50px;
        }

        #birthday-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #birthday-button:hover {
            background-color: #ff4a3d;
        }

        #image-container {
            display: none;
            margin-top: 20px;
        }

        #birthday-image {
            width: 300px;
            border-radius: 10px;
        }

        #wish-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #whiteboard {
            margin: 50px auto;
            width: 80%;
            height: 200px;
            background-color: white;
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        #speech-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #whiteboard:hover #speech-text {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div id="top-section">
        <button id="birthday-button">Click for a Surprise!</button>
        <div id="image-container">
            <img id="birthday-image" src="mama MRT.jpg" alt="Birthday Image">
            <p id="wish-text">Happy Birthday, Mama! üéâüéÇ</p>
        </div>
    </div>

    <!-- Whiteboard Section -->
    <div id="whiteboard">
        <p id="speech-text">You are the best mom in the world! Thank you for everything. ‚ù§Ô∏è</p>
    </div>

    <script>
        // Step 1: Button click to show image and text
        const button = document.getElementById('birthday-button');
        const imageContainer = document.getElementById('image-container');
        const wishText = document.getElementById('wish-text');

        button.addEventListener('click', () => {
            imageContainer.style.display = 'block';
            wishText.style.opacity = 1;
        });

        // Step 2: Handle touch events for mobile devices
        const whiteboard = document.getElementById('whiteboard');
        const speechText = document.getElementById('speech-text');

        let isSwiped = false;

        whiteboard.addEventListener('touchstart', () => {
            if (!isSwiped) {
                speechText.style.opacity = 1;
                isSwiped = true;

                // Step 3: Confetti after 1 minute
                setTimeout(() => {
                    createConfetti();
                }, 10000); // 60 seconds
            }
        });

        whiteboard.addEventListener('touchend', () => {
            speechText.style.opacity = 0;
        });

        // Step 4: Confetti animation
        function createConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
